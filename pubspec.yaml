name: petShop
description: Pet Shop is an e-commerce application for Android built with Flutter (iOS to come soon).
version: 1.0.0+3

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 0.19.2+1

  #firebase services
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+1
  firebase_messaging: ^6.0.16
  firebase_core: ^0.5.0
  firebase_storage: ^4.0.0

  #google and other stuff
  flutter_launcher_icons: ^0.7.5
  google_fonts:
  wc_flutter_share: ^0.2.0
  provider:

  #image processing magic
  carousel_slider: ^2.2.1
  image_cropper: ^1.3.0
  image_picker: ^0.6.7+4

  #location and permission handling stuff
  permission_handler: ^3.1.0
  geolocator: ^5.3.2+2
  geolocation: ^1.1.2
  geocoder: ^0.2.1
  location: ^3.0.2
  dio: ^3.0.9

  #unique thingies
  mask_text_input_formatter: ^1.0.7
  uuid: ^2.2.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/petshop-footprint-logo-whiteBg.png"
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/cardImages/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
